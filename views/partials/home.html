<div class="index-page-content-container container">
    <p class="post-location"><a href="#">Home</a></p>
    <div id="main-content">
        <div class="post" ng-repeat="post in vm.latestElevenPosts" ng-class="{doubleCol: $index==2}">
            <div class="post-home-image">
                <img class="post-image" src="{{post.picture}}" alt="picture">
            </div>
            <div class="post-image-content">
                <p class="post-category">
                    {{post.category}}
                </p>
                <p class="post-date">
                    {{ post.createdOn | monthFilter }}
                </p>
                <p class="post-date">
                    {{ post.createdOn | dayFilter }}
                </p>
            </div>
            <a href="#/posts/{{post._id}}">
                <p class="post-title">
                    {{post.title}}
                </p>
            </a>
            <p class="post-author">
                posted by {{post.authorName}}
            </p>
            <hr class="post-separator" />
            <p class="post-summary">
                {{post.text}}
                <!-- This may also be filtered -->
            </p>
            <div class="post-bottom">
            </div>
        </div>
    </div>
    <div class="pagination-container">
        <p class="pagination_go_left"><a href="#/?page={{vm.previousPage}}">&laquo;</a></p>
        <p class="pagination">
            <span ng-repeat="page in vm.pages">
                <a href="#/?page={{page.num}}" class="{{page.selected}}">{{page.num}}</a>
            </span>
        </p>
        <p class="pagination_go_right"><a href="#/?page={{vm.nextPage}}">&raquo;</a></p>
    </div>
</div>
